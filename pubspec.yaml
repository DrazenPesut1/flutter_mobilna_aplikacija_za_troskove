name: expense_tracker
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.0.0
  ionicons: ^0.2.2
  flutter_colorpicker: ^1.1.0
  dashed_circular_progress_bar: ^0.0.6
  page_transition: ^2.2.1
  intl: ^0.19.0
  shared_preferences: ^2.3.5
  flutter_iconpicker: ^4.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/  

  fonts:
    - family: Pacifico  
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
